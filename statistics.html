<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="https://i.imgur.com/3Vr8MdI.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <title>בנק יותם בוץ ושות</title>
    </head>
    <body>
        <center>
            <img src="https://i.imgur.com/OIBEwul.png"/><br><br>
            <h1>Statistics</h1>
            <button onclick="Home()">home</button><br><br>
            <div class="info">
                <h3>King of BOTZ</h3>
                <h1>@#king#</h1>
            </div>
            <br>
            <div class="curr">
                <h3>Amount of BOTZ in the bank</h3>
                <h2>#amount#<img class="sign" src="https://i.imgur.com/WaKvrmO.png"/></h2>
            </div>
            <br>
            <div class="curr">
                <h3>Amount of BOTZ users</h3>
                <h2>#users# Users</h2>
            </div>
        </center>
    </body>
    <script>
        let hash = '#hash#';

        function Home()
        {
            window.location.href = "http://" + window.location.hostname + '/user/' + hash;
        }
        
    </script>
</html>

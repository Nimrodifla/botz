        <link rel="stylesheet" type="text/css" href="/style.css">

    <body>
        <center>
            <div class="fixedTitle"><img class="fixedImg" src="https://i.imgur.com/OIBEwul.png"/>

                <button onclick="home()">home</button> 
                <button onclick="user()">My Page</button> 
                <button onclick="stats()">Stats</button>

            </div>

            <h1>Statistics</h1>
            <div class="curr">
                <h3>King of BOTZ</h3>
                <h1>@#king#</h1>
            </div>
            <br>
            <div class="curr">
                <h3>Amount of BOTZ in the bank</h3>
                <h2>#amount#<img class="sign" src="https://i.imgur.com/WaKvrmO.png"/></h2>
            </div>
            <br>
            <div class="curr">
                <h3>Amount of BOTZ users</h3>
                <h2>#users# Users</h2>
            </div>
        </center>
    </body>
    <script>
        let hash = '#hash#';

        function user()
        {
            window.location.href = "http://" + window.location.hostname + '/user/' + hash;
        }

        function home()
        {
            window.location.href = "http://" + window.location.hostname + "/" + hash;
        }

        function logout()
        {
            window.location.href = "http://" + window.location.hostname + "/logout/" + hash;
        }
        
    </script>

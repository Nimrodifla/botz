<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="https://i.imgur.com/3Vr8MdI.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <title>בנק יותם בוץ ושות</title>
    </head>
    <center><img src="https://i.imgur.com/OIBEwul.png"/>
    <body>
        <div>
            <input id='username' type="text" placeholder="Create username (English)" /><br>
            <input id='password' type="text" placeholder="Create password" /><br>
            <button onclick="register()">Register</button><br>
            <button onclick="login()">Back</button>
        </div>
    </body>
    <script>

        let username = document.getElementById('username');
        let password = document.getElementById('password');

        function register()
        {
            window.location.href = ('http://' + window.location.hostname + '/registerUser/' + username.value + '/' + password.value);
        }

        function login()
    {
        window.location.href = 'http://' + window.location.hostname + '/';
    }
    </script>
</html>

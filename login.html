<!DOCTYPE html>
<html>
    <head>
        <meta name="google-site-verification" content="lSD1X5idRbTDr8gTtOzFmHZOUngUJxwqRtFwF_iugE0" />
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2446285627096236" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="https://i.imgur.com/3Vr8MdI.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="/style.css">
        <title>בנק יותם בוץ ושות</title>
    </head>
    <body>
        <center>
            <h1>Log In</h1>
            <div class="fixedTitle"><img class="fixedImg" src="https://i.imgur.com/OIBEwul.png"/></div>
            <div class="curr">
                <input id='username' type="text" placeholder="@Username (English)"/><br>
                <input id='password' type="password" placeholder="*Password"/><br>
                <button onclick="login()">Log In</button><br>
                <button onclick="register()">if you don't have an account - register</button>
            </div>
            <br>
            <div class="curr">
                <h3>What's BOTZ?</h3>
                <p>
                BOTZ is a crypto currency.<br>
                You can use BOTZ to pay your friends, you can recive BOTZ from your friends.<br>
                You can get BOTZ by converting your Shekels to BOTZ, but dont worry, you can convert your BOTZ back to Shekels at any time!<br>
                </p>
            </div>
        </center>
    </body>
    <script>
        // remove page password
        window.location.href = 'http://' + window.location.hostname + '/login/test/test1234567890';
        //

        let username = document.getElementById('username');
        let password = document.getElementById('password');

        function login()
        {
            if (username.value != '' && password.value != '')
            {
                window.location.href = ('http://' + window.location.hostname + '/login/' + username.value + '/' + password.value);
            }
        }

        function register()
        {
            window.location.href = 'http://' + window.location.hostname + '/register';
        }
    </script>
</html>

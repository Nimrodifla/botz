<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="https://i.imgur.com/3Vr8MdI.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/style.css">
    </head>
    <body>
        <div>
            <h1>'בנק יותם בוץ ושות</h1>
            <input id='username' type="text" placeholder="@Username (English)"/><br>
            <input id='password' type="password" placeholder="*Password"/><br>
            <button onclick="login()">Log In</button><br>
            <button onclick="register()">if you don't have an account - register</button>
        </div>
    </body>
    <script>

        let username = document.getElementById('username');
        let password = document.getElementById('password');

        function login()
        {
            if (username.value != '' && password.value != '')
            {
                window.location.href = ('http://' + window.location.hostname + '/login/' + username.value + '/' + password.value);
            }
        }

        function register()
        {
            window.location.href = 'http://' + window.location.hostname + '/register';
        }
    </script>
</html>
